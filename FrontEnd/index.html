<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        form {
            width: 50%;
            margin: auto;
            margin-top: 100px;
            border: 2px solid;
            padding: 50px;
        }
    </style>
</head>

<body>
    <form method="post" action="/login">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
             </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button type="button" class="btn btn-primary" onClick="loginFun()">Login</button>
        <button type="button" class="btn btn-primary" onClick="registerFun()" id="register">Register</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        
        async function loginFun(){
            let userObj = {
                "username":document.getElementById("username").value,
                "password":document.getElementById("password").value
            }


            let response = await fetch('http://localhost:8080/auth/login',{
                            method: 'POST',
                            headers: {
                            'Content-Type': 'application/json'
                             },
                             body: JSON.stringify(userObj)
                        });
            let data = await response.json();
            console.log(data);
            console.log(data.statusCode);
            console.log(data.token);
            console.log(data.role);
            if(data.statusCode == 200){
                localStorage.setItem("token",data.token);

                if(data.role === "ADMIN"){
                    location.href = "AdminVotingHomePage.html";
                }
                if(data.role === "USER"){
                    location.href = "./votingPage.html";
                }
                
            }else{
                alert(data.error);
            }
        }

        function registerFun() {
            location.href = "RegisterPage.html";
        }
    </script>
</body>

</html>
