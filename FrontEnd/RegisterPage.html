<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        form {
            width: 50%;
            margin: auto;
            margin-top: 100px;
            border: 2px solid;
            padding: 50px;
        }
    </style>
</head>

<body>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label>Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone">
        </div>
        <button type="button" class="btn btn-primary"  id="register" onClick="registerFun()">Register</button>
        <button type="button" class="btn btn-primary" onClick="loginFun()">Login</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
        <script>
            
            function registerFun(){
                let username = document.getElementById("username");
                let password = document.getElementById("password");
                let email = document.getElementById("email");
                let phone = document.getElementById("phone");
                
                let userObj = {
                    "username":username.value,
                    "password":password.value,
                    "emailId":email.value,
                    "phoneNo":phone.value
                }

                if(username.value == null || password.value == null || email.value == null || phone.value == null){
                    alert("Please fill all credentials!");
                }else{
                    fetch('http://localhost:8080/register',{
                        method: 'POST',
                        headers: {
                        'Content-Type': 'application/json'
                         },
                         body: JSON.stringify(userObj)
                    })
                    .then(response=> response.text())
                    .then(data=> {sessionStorage.setItem("token",data); 
                                location.href = "votingPage.html";})
                }

        }   

        function loginFun(){
            location.href = "index.html";
        }
    </script>
</body>

</html>
